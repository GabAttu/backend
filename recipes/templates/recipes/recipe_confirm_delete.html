{% extends 'base_generic.html' %}

{% block title %}Delete Recipe - Recipe Sharing Site{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete "{{ recipe.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button class="delete-btn"><span class="text">Delete</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button>
            <span class="text">Delete Recipe</span>
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M16 6l-1.714-1.714A2 2 0 0 0 12.343 3H11.66a2 2 0 0 0-1.943 1.286L8 6"></path>
                    <path d="M9 12v7a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-7"></path>
                    <path d="M3 6h18"></path>
                </svg>
            </span>
        </button>
    </form>
</div>
{% endblock %}
