{% extends 'base_generic.html' %}
{% load static %}
{% block content %}
    <h1>Risultati della Ricerca</h1>
    {% if recipes %}
        <ul class="list_results">
            {% for recipe in recipes %}
                <li><a href="{% url 'recipe_detail' pk=recipe.pk %}" >{{ recipe.title }}</a></li>

            {% endfor %}
        </ul>
    {% else %}
        <p>Nessuna ricetta trovata.</p>
    {% endif %}
{% endblock %}
